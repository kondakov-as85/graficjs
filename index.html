<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>GraficJS</title>
    <link rel="stylesheet" href="css/styles.css">    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/graficjq.js"></script>
</head>
<body>
    <div class="histogram">
        <div class="bar-container" data-id="1">
          <span class="bar-label"> 1 </span>
          <span class="bar"></span>
          <span class="bar-number"></span>
        </div>
         <div class="bar-container" data-id="2">
          <span class="bar-label"> 2 </span>
          <span class="bar"></span>
          <span class="bar-number"></span> 
        </div>
        <div class="bar-container" data-id="3">
          <span class="bar-label"> 3 </span>
          <span class="bar"></span>
          <span class="bar-number"></span>
        </div>
        <div class="bar-container" data-id="2">
          <span class="bar-label"> 4 </span>
          <span class="bar"></span>
          <span class="bar-number"></span> 
        </div>
        <div class="bar-container" data-id="1">
          <span class="bar-label"> 5 </span>
          <span class="bar"></span>
          <span class="bar-number"></span>
        </div>
      </div><!-- /histogram -->
       
      <div class="hidden"><!-- needs for jquery calculations -->
        <form>
          <input type="text" class="reviews_1star" value="10">
          <input type="text" class="reviews_2star" value="2">
          <input type="text" class="reviews_3star" value="3">
          <input type="text" class="reviews_4star" value="4">
          <input type="text" class="reviews_5star" value="5">
        </form>
      </div><!-- /hidden -->

</body>
</html>
