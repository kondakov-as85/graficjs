<html>
	<head>
		<META content=text/html;charset=utf-8 http-equiv=content-type></META>
		<meta http-equiv="X-UA-Compatible" content="IE=8" />
		<style>
		  #sortable { list-style-type: none; margin: 0; padding: 0; width: 950px; }
		  #sortable li { margin: 3px 3px 3px 0; padding: 1px; float: left; width: 15px; height: 10px; font-size: 4em; text-align: center; }
		</style>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

		<script>
		    var externalForm = null;
		    var timer = null;
		    var counter = 0;
		    var interactionVariable = null;
			  
			function createButtons(buttonsArray)
			{
				var buttonsCount = buttonsArray.Количество(); // Доступны методы и свойства массива 1С
				for(var i = 0; i < buttonsCount; i++)
				{
					ПараметрыКнопки = buttonsArray.Получить(i);

					var btn = document.createElement('li'); 
					btn.id = ПараметрыКнопки.ИмяКоманды; 
					btn.innerText 		= ПараметрыКнопки.Заголовок;
					btn.setAttribute('className', 'ui-state-default');
					btn.setAttribute('class', 'ui-state-default');		
					btn.style.fontSize 		= ПараметрыКнопки.РазмерТекста;			
					btn.style.color 		= ПараметрыКнопки.ЦветТекста;	
					 				
					sortable.appendChild(btn);                      
				} 
				
				$(function()
				{
					$( "#sortable" ).sortable();
					$( "#sortable" ).disableSelection();
				});  
			}      
			
			function createButtonsWithJSON(buttonsData)
			{
				buttonsData = JSON.parse(buttonsData);
				
				for(var i in buttonsData)
				{
					ПараметрыКнопки = buttonsData[i];

					var btn = document.createElement('li'); 
					btn.id = ПараметрыКнопки.ИмяКоманды; 
					btn.innerText 		= ПараметрыКнопки.Заголовок;
					btn.setAttribute('className', 'ui-state-default');
					btn.setAttribute('class', 'ui-state-default');		
					btn.style.fontSize 		= ПараметрыКнопки.РазмерТекста;			
					btn.style.color 		= ПараметрыКнопки.ЦветТекста;	
					 				
					sortable.appendChild(btn);                                     
				}    
				
				$(function()
				{
					$( "#sortable" ).sortable();
					$( "#sortable" ).disableSelection();
				});  
			}
			
			function getDataFromJavaScript()
			{
				var arr = []; // Массив
				arr.push(555);
				arr.push("Строка в массиве");
				
			 	var obj = {}; // Объект (структура)
			 	obj["Ключ1"] = "Пробная строка";
			 	obj["Ключ2"] = 7777;
			 	obj["Ключ3"] = true;
			 	obj["Ключ4"] = arr;
			 	
			 	return JSON.stringify(obj); 
			}
			
			function startTimer() 
			{		
				//alert("ПеременнаяМодуля: " + externalForm.ПеременнаяМодуля);
						
				timer = setInterval(function() 
				{
					counter++;
					
					var btn = document.createElement('li'); 
					btn.id = "Команда1"; 
					btn.innerText 		= counter;
					btn.setAttribute('className', 'ui-state-default');
					btn.setAttribute('class', 'ui-state-default');		
					btn.style.fontSize 		= "12";			
					btn.style.color 		= "black";	
					 				
					sortable.appendChild(btn);                                     
					 				
					//try
					//{
					//	externalForm.МетодВызываемыйИзJavaScript("МетодВызываемыйИзJavaScript напрямую. Значение переменной conunter: " + counter);
					//}
					//catch(err)
					//{
					// 	interactionVariable = "МетодВызываемыйИзJavaScript через interactionButton. Значение переменной conunter: " + counter;
					// 	interactionButton.click();
					//}
				}, 20); 
			}
			
			function stopTimer()
			{
				clearInterval(timer);
			 	
			 	var obj = {}; // Объект (структура)
			 	obj["Счетчик"] = counter;
			 	
			 	return JSON.stringify(obj); 
			}

		</script>
		
	</head>
	<body>

		<ul id="sortable"> </ul> <button id="interactionButton" style="display: none">Кнопка взаимодействия</button>
	</body>
